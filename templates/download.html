<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #label {
            font-size: 20px;
            font-weight: bold;
        }
        #button {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 18px;
            height: auto;
            background-color: #008CBA;
            color: white;
            font-weight: bold;
        }
        #button:hover {
            background-color: #005f7f;
        }
    </style>
</head>
<body style="background-image: url('{{ url_for('static', filename='forensics.jpg') }}');">
<form action="#", method="POST">
    <label id="label" style="display: inline-block; color: white; height: 35px; width: 200px; font-size: 35px">Select Files:</label><br>
    <p style="font-size: 20px; height: 5px;">Choose files to download:</p>
    <ul>
        {% for filename in filenames %}
        <li>
            <input type="radio" id="{{ filename }}" name="files" value="{{ filename }}">
            <label for="{{ filename }}">{{ filename }}</label>
        </li>
        {% endfor %}
    </ul>
    <input type="submit" value="Download" style="color: purple;">
    <button id="button" type="button" onclick="goBack()">Back</button>
</form>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
